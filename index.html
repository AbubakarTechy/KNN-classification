<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN Classification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../templates/style.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">AML</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>KNN Classification</h2>
            <p>This is AML assignment. I learn how to train a model in machine learning using Python.This is really cool stuff. </p>
        </div>

        <!-- Right Form Content -->
        <div class="content">
            <div class="form-container">
                <h1> Student Performance Classifier </h1><br><h3>Enter Your Details</h3>
                <form action="/predict" method="POST">
                    <!-- Name (fake, optional) -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name">

                    <!-- Semester -->
                    <label for="feature1">Semester:</label>
                    <input type="number" id="feature1" name="feature1" min="1" max="8" required>

                    <!-- CGPA -->
                    <label for="feature2">CGPA:</label>
                    <input type="number" id="feature2" name="feature2" step="0.01" min="0" max="4" required>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
